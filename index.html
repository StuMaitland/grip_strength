<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grip Strength</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="data.js" ></script>
    <script src="grip_strength.js" ></script>

</head>
<body>
<div class="container">
<div class="row">
    <div class="col s8 offset-s2">
        <div class="card">

            <div class="card-content">
                <span class="card-title">Z score calculator</span>
                <div class="row">
                    <div class="col s12">
                <form action="#">
                    <p>
                        <label>
                            <input name="gender" type="radio" value="male"id="male" />
                            <span>Male</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input name="gender" type="radio" value="female"id="female" />
                            <span>Female</span>
                        </label>
                    </p>
                </form>
                    </div>
                </div>
                    <div class="input-field col s6">
                        <input id="age" type="number" class="validate">
                        <label for="age">Age</label>
                    </div>
                    <div class="input-field col s6 blue-text">
                        <input id="grip" type="number" class="validate">
                        <label for="grip">Measured Grip Strength (kg)</label>
                    </div>

                <a class="waves-effect waves-light btn blue" onclick="get_val()">Submit</a>


            </div>
            <div class="card-action">
                <h5>Results</h5>
                <table>
                    <tbody>
                    <tr>
                        <td>
                            Predicted median grip strength
                        </td>
                        <td id="grip_out"></td>
                    </tr>
                    <tr>
                        <td>
                            Lambda
                        </td>
                        <td id="l_out"></td>
                    </tr>
                    <tr>
                        <td>
                            Skew
                        </td>
                        <td id="s_out"></td>
                    </tr>
                    <tr>
                        <td>
                            Z-Score
                        </td>
                        <td id="z_score_out"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</div>
<footer class="page-footer blue">
    <div class="container">
    Data Source: Grip Strength across the Life Course: Normative Data from Twelve British Studies
Dodds RM et al. (2014) PLOS ONE 9(12): e113637. https://doi.org/10.1371/journal.pone.0113637
        </div>
          <div class="footer-copyright">
            <div class="container">

            <a class="grey-text text-lighten-4 right" href="https://github.com/stuartbman">Stuart Maitland</a>
            </div>
          </div>
        </footer>
</body>
</html>
